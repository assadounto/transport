<!-- employee-register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Employee Registration - Employee Transport Management System</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">

    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl">Employee Transport Management System</h1>
        </div>
    </header>

    <section class="container mt-[100px] mx-auto flex-1">
        <div class="max-w-md mx-auto bg-white rounded p-8 shadow-md">
            <h2 class="text-2xl font-bold mb-6">Employee Registration</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Register</button>
            </form>

            <p class="mt-4">Have an account? <a href="employee-login.html" class="text-blue-500">Login here</a>.</p>

        </div>
    </section>

    <footer class="text-center py-4 bg-gray-500 text-white">
        <p>&copy; 2024 Employee Transport Management System</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
