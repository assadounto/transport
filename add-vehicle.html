<!-- add-vehicle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Add Vehicle - Admin Dashboard</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">

    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl">Employee Transport Management System</h1>
        </div>
    </header>

    <section class="container mx-auto flex-1 flex">
        <div class="mt-8 flex-1">
            <h2 class="text-2xl font-bold mb-6">Add Vehicle</h2>
            
            <form id="addVehicleForm" class="space-y-4">
                <div class="flex space-x-4">
                    <label for="vehicleName">Vehicle Name:</label>
                    <input type="text" id="vehicleName" name="vehicleName" required>
                </div>
                <div class="flex space-x-4">
                    <label for="registrationNumber">Registration Number:</label>
                    <input type="text" id="registrationNumber" name="registrationNumber" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Vehicle</button>
            </form>
        </div>

        <!-- Right side section for existing vehicles -->
        <aside class="w-1/3 p-4">
            <h2 class="text-xl font-bold mb-4">Existing Vehicles</h2>
            <ul id="existingVehiclesList" class="space-y-2">
                <!-- Existing vehicles will be dynamically added here -->
            </ul>
        </aside>
    </section>

    <footer class="text-center py-4 bg-gray-500 text-white">
        <p>&copy; 2024 Employee Transport Management System</p>
    </footer>

    <script src="main.js"></script>
    <script src="add-vehicle.js"></script>
</body>
</html>
